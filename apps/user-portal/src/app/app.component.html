<h1>leafletJs demo exercise</h1>

<div class="container">

  <div class="row justify-content-center">     
    <div class="col-8  ">      
      <ia-input id="address-search-field" icon="map-marker">
        <input type="search" 
          name="address-input" 
          placeholder="Enter addressâ€¦" 
          autocomplete="off"
          #addressInput
        >
      </ia-input>
    </div>
  </div>

  <div class="row justify-content-center">
    <div class="col-8">    
      <div id="mappi"
        leaflet 
        [leafletOptions]="options"          
        (leafletMapReady)="onMapReady($event)"
      >
      </div>
    </div>    
  </div>

  <div class="row justify-content-center" *ngIf="this.stackChartMapDataArray && this.stackChartMapDataArray.length > 0">
    <div class="col-8">    
      <ia-chart-stack-x-string [data]="stackChartMapDataArray"></ia-chart-stack-x-string>
    </div>    
  </div>

  <router-outlet></router-outlet>

</div>
